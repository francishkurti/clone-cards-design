<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card C</title>
</head>
<body>
    <div class="container-img_ui">
        <div class="slider">
            <img class="mySlides slide-1" src="images/Nike shoe red.png">
            <img class="mySlides slide-2" src="images/Nike shoe purple.png">
            <img class="mySlides slide-3" src="images/Nike shoe green.png">
            <div class="slider-nav">
                <a href=".slide-1"></a>
                <a href=".slide-2"></a>
                <a href=".slide-3"></a>
            </div>
        </div>
        <div class="ui">
            <nav>
                <div class="container_sp">
                    <div class="stars">
                        <iconify-icon icon="solar:star-bold"></iconify-icon>
                        <iconify-icon icon="solar:star-bold"></iconify-icon>
                        <iconify-icon icon="solar:star-bold"></iconify-icon>
                        <iconify-icon icon="solar:star-bold"></iconify-icon>
                        <iconify-icon icon="solar:star-bold"></iconify-icon>
                    </div>
                    <p class="price">$ 200.00</p>
                </div>
                <h2 class="title noselect">Nike Air Max for Men</h2>
                <p class="description noselect">Men's Running Shoes</p>
                <h3 class="colortitle noselect">Color:</h3>
                <div class="selector color-selector">
                    <button class="color red"></button>
                    <button class="color purple"></button>
                    <button class="color green"></button>
                  </div>
                <h3 class="sizetitle noselect">Size:</h3>
                <div class="size-selector">
                    <button class="size">40</button>
                    <button class="size">41</button>
                    <button class="size">42</button>
                    <button class="size">43</button>
                </div>
                <a href="#" class="chart">ADD TO CHART</a>
                <a href="#" class="wishlist">Add to Wishlist</a>
            </nav>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
